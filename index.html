<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Días para eventos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="form">
        <form>
            <!--input type text me sirve para colocar texto, obvio-->
          <input type="text" id="eventName" />
            <!--input type date me sirve para selecionar una fecha (se despliega un calendario), obvio-->
          <input type="date" id="eventDate" />
            <!--input type button es simplemente un boton y con el VALUE le podemos dar un nombre o algo escrito a ese boton-->
          <input type="button" id="bAdd" value="Añadir evento" />
        </form>
      </div>

      <div id="tasksContainer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
